<div class="container_fluid">
<div class="card" style="width: 18rem;">
  <img class="card-img-top" src="../assets/MangOh.jpg" alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title">{{Name}}</h5>
    <p class="card-text">this Card show you the state of MangaOh in real Time</p>
  </div> 
  <ul class="list-group list-group-flush">
    <li class="list-group-item"><b> Numero de Serie : </b> {{ NumeroSerie}}</li>
    <li class="list-group-item"><b>Temperature : </b> {{temperature}}</li>
    <li class="list-group-item"><b>Pression : </b> {{pression}}</li>
    <li class="list-group-item"><b>Humidity : </b> {{humidity}}</li>
    <li class="list-group-item"><b>Percent Of battery: </b> {{battryPercent}}</li>
    <li class="list-group-item"><b>Battry value : </b> {{battryValue}}</li>
  </ul>
  
</div>
</div>
<router-outlet></router-outlet>
